# triggertrap.conf
#
# This INI-style configuration file defined the monitoring and reporting
# characteristics for triggertrap.py.
#
# Sections are [default], [snmp], and [counters].  Any other section will be
#   considered a switch.
#
#  [default]
#    Default parameters for connecting to switch(es).   Any of these options
#      may be overridden on a per-switch basis in a [<switch-id>] section.
#
[DEFAULT]
#protocol=https
#hostname=localhost
#username="arista"
#password="arista"
#url = %(protocol)s://%(username)s:%(password)s@%(hostname)s/command-api
#interfaceList=all
#interfaceList="Ethernet 1",
#              "Ethernet 2"
interfaceList="Management 1"
#counterList=alignmentErrors

# Default rates:
#   These are changes between sample intervals.
#inUcastPkts=1
#inDiscards=1
#alignmentErrors=1
#fcsErrors=1
#giantFrames=1
#runtFrames=1
#rxPause=1
#symbolErrors=1
#collisions=1
#deferredTransmissions=1
#lateCollisions=1
#txPause=1

# Comma-separated list of counters to monitor.  May be include whitespace and
#   carriage returns.
#counterList=inUcastPkts,
#            inDiscards,
#            alignmentErrors,
#            fcsErrors,
#            giantFrames,
#            runtFrames,
#            rxPause,
#            symbolErrors,
#            collisions,
#            deferredTransmissions,
#            lateCollisions,
#            txPause
counterList=inUcastPkts

[switches]
# switchList is a comma-separated list of switches to monitor.  Whitespace and
#   carriage returns are allowed. Switch IDs may be an IPv4 address or 
#   resolvable hostname (long or short).
# If any switch in switchList needs custom connection info different from 
#   [default], it may be specified in a section named by the switch-ID
#   Example:
#      [10.10.10.11]
#      password=different

#      [switch2]
#      proto=http
#
#switchList=localhost
#switchList=10.10.10.11,
#           localhost

switchList=10.10.10.11

[vEOS-1]
hostname=10.10.10.11
#password="different"
counterList=inUcastPkts,
            inDiscards
#counterList=inUcastPkts

#[switch2]
#hostname=switch2
#proto=http
#interfaceList=Management 1,
#              "Ethernet 4",
#              Ethernet 2,

#
# The [snmp] section describes customizable information for the traps to be
#   sent.
[snmp]
traphost = localhost
version = 2c
community = eosplus

# SNMP v3:
#   If authPriv is not configured, the auth passphrase will be used.
#   auth will default to SHA if not set
#   priv will default to AES if not set
#
#version=3
#username=snmpuser
# noAuthNoPriv|authNoPriv|authPriv
#secLevel=
#authProtocol=MD5|SHA
#authPassword=passphrase
#privProtocol=DES|AES
#privPassword=passphrase

[counters]
# Seconds between polls
poll = 5



## Input Errors
# alignmentErrors
# fcsErrors
# giantFrames
# runtFrames
# rxPause
# symbolErrors
#
## Output Errors
# collisions
# deferredTransmissions
# lateCollisions
# txPause



